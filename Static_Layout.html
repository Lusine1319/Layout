<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Static Layout</title>
    <style type="text/css">
        body
        {
            margin: 0px;
            padding: 0px;
        }
        p.white
        {
            color: aquamarine;
            margin: 0px;
        }
        div
        {
            height: 100px;
            width: 800px;
            margin: auto;
        }
    </style>
</head>
<body>
<div style="height: auto">
    <div style="background-color: navy">
        <p class="white">Title</p>
    </div>
    <div>
        <div style="width: 300px; background-color: brown; float: left"></div>
        <div style="width: 500px; background-color: coral; float: left"></div>
    </div>
<div style="background-color: darkgreen">
    <p class="white">Footer</p>
</div>
</div>

</body>
</html>
