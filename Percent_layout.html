<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Percent Layout</title>
    <style type="text/css">
        body
        {
            margin: 0px;
            padding: 0px;
        }
        p.white
        {
            color: greenyellow;
            margin: 0px;
        }
        div
        {
            height: 100px;
            width: 100%;
        }
    </style>
</head>
<body>
<div style="auto">
    <div style="background-color: navy">
        <p class="white">Title</p>
    </div>
</div>
<div>
    <div style="width: 30%; background-color: gray; float: left"></div>
    <div style="width: 70%; background-color: aquamarine; float: left"></div>
</div>
<div style="background-color: darkmagenta">
    <p class="white">Footer</p>
</div>
</body>
</html>
